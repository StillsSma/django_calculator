{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title">
  </head>

  <body>
    <h1>Django Calculator</h1>

    <form class="" method="get">
      {% csrf_token %}
       num1: <input type="number" name="num1" value={{answer}} <br>
       num2: <input type="number" name="num2"><br>
         <select name="operator">
     <option value="+">add</option>
     <option value="-">subtract</option>
     <option value="/">divide</option>
     <option value="*">multiply</option>
        </select>
      <input class="btn btn-default" type="submit" value="Submit">
      </form>

    <ul>

  </body>
  {{num1}} {{operator}} {{num2}} = {{answer}}
</html>
